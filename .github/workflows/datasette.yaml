name: Datasette

on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.10.9

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r data/rhs/requirements.txt

      - name: Make temporary SQLite database
        working-directory: data/rhs
        run: sqlite3 orchidex.db < init.sql

      - name: Deploy Datasette using Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        working-directory: data/rhs
        run: datasette publish vercel orchidex.db --token $VERCEL_TOKEN --project xylem

      - name: Delete temporary SQLite database
        working-directory: data/rhs
        run: rm orchidex.db
